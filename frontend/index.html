<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tabs">
        <button onclick="showTab('form')">投稿フォーム</button>
        <button onclick="showTab('history')">送信履歴</button>
        <button onclick="showTab('received')">受信履歴</button>
        <button onclick="showTab('all')">投稿一覧</button>
    </div>
    <div id="content">
        <div id="form" class="tab-content">
            <form id="submissionForm">
                <input type="text" id="receiver" placeholder="宛名">
                <input type="date" id="date">
                <textarea id="content" placeholder="内容"></textarea>
                <button type="submit">送信</button>
            </form>
        </div>
        <div id="history" class="tab-content"></div>
        <div id="received" class="tab-content"></div>
        <div id="all" class="tab-content"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
