<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ありがとうの木</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <!-- WOFF SDK -->
    <script charset="utf-8" src="https://static.worksmobile.net/static/wm/woff/edge/3.6.2/sdk.js"></script>
    <link rel="shortcut　icon" href="./assets/favicon.ico">
</head>
<body>
    <div id="app">
        <header>
            <h1>ありがとうの木</h1>
            <div id="user" class="username"></div>
        </header>
        
        <div class="menu">
            <div class="nav-tabs">
                <div class="slider"></div>
                <div class="tab active" data-tab="form">投稿フォーム</div>
                <div class="tab" data-tab="history">送受信履歴</div>
                <div class="tab" data-tab="all">投稿一覧</div>
            </div>
        </div>

        <main>
            <section id="form" class="tab-content active">
                <form id="submissionForm">
                    <div class="form-group">
                        <label for="receiver">宛名</label>
                        <select id="receiver" required>
                            <option value="">選択してください</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">日付</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="content">内容</label>
                        <textarea id="content" placeholder="入力してください" required></textarea>
                    </div>
                    <button class="submit" type="submit">送信</button>
                </form>
            </section>

            <section id="history" class="tab-content">
                <div class="history-tabs">
                    <div class="history-tab-slider"></div>
                    <div class="history-tab active" data-type="sent">送信一覧</div>
                    <div class="history-tab" data-type="received">受信一覧</div>
                </div>
                <div id="history-content"></div>
            </section>

            <section id="all" class="tab-content">
                <div id="all-content"></div>
            </section>
        </main>
    </div>
</body>
</html>
